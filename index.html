<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1> Hello World!</h1>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <h1 class=col-4>"First Bootstrap Project"</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4 text-center bg-primary">
            <h1> Mama Bear</h1>
        </div>
        <div class="col-md-4 text-center bg-danger">
            <h1> Papa Bear</h1>
        </div>
        <div class="col-md-4 text-center bg-success">
            <h1> Baby Bear</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-group bg-white text-dark p-3 boarder boarder-dark rounded">
                    <label> Your Email </label>
                    <input class="form-control my-1" type="text" placeholder="you@email.com">
                    <label> Your Message </label>
                    <input class="form-control my-1" type="text" placeholder="Contact Me!">
                    <button class="btn btn-outline-primary mt-3"> Contact Me!</button>

                </form>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Cats
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                    <label class="form-check-label" for="defaultCheck2">
                        Dogs
                    </label>
                </div>



            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
